name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.58.0
          cache: true

      - name: Run tests
        run: pixi run test

      - name: Run coverage diff
        run: pixi run coverage-diff

      - name: Run linting
        run: pixi run lint
        # Linting doesn't depend on testing, so always run it.
        if: always()

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.58.0
          cache: true

      - name: Build package
        run: pixi run python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
